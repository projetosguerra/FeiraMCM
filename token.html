<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MCM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            overflow-x: hidden; /* Remove rolagem horizontal */
        }

        .container {
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #282828;
            width: 100%;
        }

        .login-box {
            text-align: center;
            background-color: #EDEDED;
            width: 100%;
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 20px;
            height: 45vh;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: center; /* Centraliza os inputs horizontalmente */
        }

        .input-group input {
            width: 100%;
            max-width: 450px; /* Garante que as caixas de input não fiquem muito largas */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
            margin-right: 10px;
        }

        button {
            width: 90%;
            max-width: 450px; /* Garante que o botão fique centralizado e tenha largura adequada */
            padding: 10px;
            border: none;
            background: #3C293F;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #3C293F;
            text-decoration: none;
        }

        .banner img {
            width: 100%; /* Garante que a imagem ocupe 100% da largura do container */
            height: auto;
            display: block; /* Remove espaços indesejados ao redor da imagem */
            margin-bottom: -2%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Section -->
        <div class="banner">
            <img src="img/Group 46 (1).png" alt="Bem-vindo ETEC MCM">
        </div>

        <div class="login-box">
            <p>Foi enviado um código no seu email, por favor, verifique sua de entrada e insira o código abaixo:</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Insira seu código">
                </div>
                <button type="submit">Continuar</button>
            </form>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
